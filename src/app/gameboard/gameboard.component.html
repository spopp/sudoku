 <div class="board-container">

<table>


  <tr *ngFor="let row of game.fields; let i = index;">
    <td *ngFor="let column of row; let n = index;">
      <!-- <input [focus]="i === rowPos && n === columnPos" (keyup)="onKey($event)" > -->
      <tile-component [value]=game.fields[i][n] (change)="onChanged($event)"></tile-component>
    </td>
  </tr>

</table>
</div>
