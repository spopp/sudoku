<div class="board-container">

<div class="game-layout">
  <div class="game-row" *ngFor="let row of game.fields; let i = index;">

    <div class="game-cell" *ngFor="let column of row; let n = index;">
      <input [focus]="i === columnPos && n === rowPos" 
      [value]=format(game.fields[n][i])
      (keyup)="onKey($event)" >
    </div>

  </div>
</div>

</div>
